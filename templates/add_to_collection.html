<!--
    This template is used to add a wallpaper to a collection.
    It displays a form with a dropdown list of collections.
    The user can select a collection and submit the form to add the wallpaper to the selected collection.
-->
{% extends 'base.html' %}
{% block title %}Dodaj do Kolekcji{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Dodaj "{{ wallpaper.name }}" do swojej kolekcji</h2>
    <form method="POST">
        <div class="form-group">
            <label for="collection_id">Wybierz kolekcjÄ™:</label>
            <select class="form-control" id="collection_id" name="collection_id">
                {% for collection in collections %}
                    <option value="{{ collection.id }}">{{ collection.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj do kolekcji</button>
    </form>
</div>
{% endblock %}
