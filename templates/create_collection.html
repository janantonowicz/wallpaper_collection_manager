{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Utwórz nową kolekcję</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }} {{ form.name(class='form-control') }}
        </div>
        <div class="form-group">
            {{ form.device.label }} {{ form.device(class='form-control') }}
        </div>
        {{ form.submit(class='btn btn-primary') }}
    </form>
</div>
{% endblock %}
