{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Resetuj hasło dla użytkownika: {{ user.username }}</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class='form-control') }}
        </div>
        <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
    </form>
</div>
{% endblock %}
