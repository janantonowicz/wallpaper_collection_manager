{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container-md mt-4">
    {% block heading %}{% endblock %}
    <div class="card-columns">
        {% for wallpaper in wallpapers %}
            <div class="card">
                <img src="{{ url_for('static', filename=wallpaper.path[7:]) }}" class="card-img-top" alt="{{ wallpaper.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ wallpaper.name }}</h5>
                    <p class="card-text">Dodane przez: {{ wallpaper.owner.username }}</p>
                    <div class="container-fluid">
                        <a href="{{ url_for('user.download_wallpaper', wallpaper_id=wallpaper.id) }}" class="btn btn-primary btn-sm">Pobierz</a>
                        <a href="{{ url_for('user.add_to_collection', wallpaper_id=wallpaper.id) }}" class="btn btn-secondary btn-sm">Dodaj do kolekcji</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
